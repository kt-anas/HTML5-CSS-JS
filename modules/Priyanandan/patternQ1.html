<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pattern</title>
  </head>
  <body>
    <script>
      var a = 5;
      for (i = 1; i <= a; i++) {
        for (j = 1; j <= i; j++) {
          document.write("  "+j);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
