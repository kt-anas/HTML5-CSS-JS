<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
</head>
<body>
    <script>
        var  a = [1,2,3,4,5]
        var b = a.map((multi)=>multi*2) 
        console.log(b)

        var c = [
            {
                name:"priyanandan",
                age:20
            }
        ]
        console.log(c.map((names) => names.name))
    </script>
</body>
</html>
