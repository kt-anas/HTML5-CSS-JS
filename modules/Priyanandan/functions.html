<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //with parameter
        function sum(a,b){
            sum=a+b;
            console.log("sum="+sum);
            
        }
        
        sum(2,3)
//without parameter 
        function sum1(){
            var a=10,b=10;

            sum=a+b;
            console.log("sum="+sum);
            
        }

        sum1()

        //with return value and with parameter
        
        function sum2(a,b){
            sum=a+b;
            return sum;
            
        }

        console.log(sum2(4,4));
    </script>
</body>
</html>
