<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd or even</title>
</head>
<body>
    <script>
        var a=2;
        if(a%2==0){
            document.write("even")
        }else{
            document.write("odd")
        }
    </script>
</body>
</html>
