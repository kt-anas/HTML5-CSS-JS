<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
        body{
            background-color: darkslategray;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid rgb(18, 8, 8);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #377042;
        }
    </style>
</head>
<body>
    <h1>My Sample Table</h1>
    <table>
        
            <tr>
                <th colspan="2">box 1</th>
                <th>box 2</th>
            </tr>

        
            <tr>
                <td>car</td>
                <td>bike</td>
                <td>plain</td>
            </tr>
            <tr>
                <td>fish</td>
                <td>cat</td>
                <td>dog</td>
            </tr>
            <tr>
                <td>iphone</td>
                <td>samsung</td>
                <td>nokia</td>
            </tr>
            
       
    </table>
</body>
</html>
