<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Index Example</title>
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
  }
  .box {
    position: absolute;
    width: 100px;
    height: 100px;
  }
  .box1 {
    background: red;
    z-index: 2; /* Lower stack level */
  }
  .box2 {
    background: blue;
    z-index: 1; /* Higher stack level */
    top: 50px;
    left: 50px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box box1"></div>
  <div class="box box2"></div>
</div>
</body>
</html>
