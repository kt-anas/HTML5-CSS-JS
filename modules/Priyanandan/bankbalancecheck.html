<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <pre>
        <label>Deposit</label>
        <input type="text" id="txt1"> <button type="button" onclick="deposit()">Deposit</button>
    
        <label>Withdraw</label>
        <input type="text" id="txt2"> <button type="button" onclick="withdraw()">Withdraw</button>
       
        <button type="button" onclick="showBalance()">Show balance</button>

        <h3 id="h31" style="margin-left: 50px;"></h4>
        </pre>
    </form>
    <script>
        var balance = 0;
        function deposit()
        {
            let deposit = parseInt(document.getElementById('txt1').value);
            
           
            balance+=deposit;
            alert("deposited succesfully");
           
        }
        function withdraw()
        {
            let withdraw = parseInt(document.getElementById('txt2').value);
           
           if( withdraw > balance)
           alert("infucient balance ! cannot withdraw");
           else
           {
            balance-=withdraw;
            alert("withdrawl successfully");
           }
            
        }
        function showBalance()
        {
            document.getElementById("h31").innerHTML="available balance= "+balance+"Rs";
        }
    </script>
</body>
</html>
