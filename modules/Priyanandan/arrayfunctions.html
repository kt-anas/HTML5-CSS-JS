         const fruits = ["Banana", "Orange", "Apple", "orange"];
         console.log(fruits.length);

        //tostring used to convert array to string 
         console.log(fruits.toString());

         //at() used to return indexed element in  an array
         console.log(fruits.at(0)); //out=Banana

         //join() used to join array elements into a string 
         console.log(fruits.join("**"));
         
         //shift() used to shift out first element in array and shift all elements into lower index
         const f = ["Banana", "Orange", "Apple", "Mango"];
         console.log(f.shift());
         console.log(f.at(0));

         //unshit method adds a new element to an array (at the beginning), and "unshifts" older elements:
         console.log(f.unshift("lemon"));
         console.log(f)

         //concat used merging arrays
         console.log(fruits.concat(f));

         //copyWithin() copies array elements to another position in an array, overwriting existing values
         console.log(f.copyWithin(0,2));
