<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=2012;
        if( year % 4 == 0 && year % 100 != 0)
        {
            console.log(year+" is leap year");
        }
        else if(year % 400 == 0)
        {
            console.log(year+" is leap year")
        }
        else{
            console.log(year+" is not leap year");
        }
    </script>
</body>
</html>
