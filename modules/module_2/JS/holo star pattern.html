<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let ptrn="";
        for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=9;j++)
            {
                if(i==1 || i==j || j==10-i) 
                ptrn+="*";
                
                else
                ptrn+=" ";
            }
            ptrn+=" \n";
        }
        console.log(ptrn);
    </script>
</body>
</html>
