<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=['W','O','R','L','D'];
        for(let i=0;i<5;i++)
        {
            for(let j=0;j<=i;j++)
            {
                document.write(arr[j]);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
