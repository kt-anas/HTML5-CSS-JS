<body>
    <script>
        function calculator(a,ch,b){
            switch(ch){
                case '+':console.log(a+b);
                break;
                case '-':console.log(a-b);
                break;
                case '*':console.log(a*b);
                break;
                case '/':console.log(a/b);
                break;
                case '%':console.log(a%b);
                break;
            }
        }


         calculator(2, "/", 2);
    </script>
