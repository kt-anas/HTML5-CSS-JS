<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=5;i++)
        {
            for(var j=1;j<=i;j++)
            {
                document.write(" "+String.fromCharCode(64+j));
            }
            document.write("<br><br>");
        }
        for(i=5;i>=1;i--)
        {
            for(j=1;j<=i;j++)
            {
                document.write(" "+String.fromCharCode(64+i));
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
