<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=-100;
        if(a > 0){
            console.log(a+" is positive");
        }
        else if(a < 0)
        {
            console.log(a+" is negative");
        }
        else{
            console.log(a+" is zero");
        }
    </script>
</body>
